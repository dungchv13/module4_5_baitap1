<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form  action="#" th:action="@{/nasa/comment}" th:object="${comment}" method="post">
    <table class="table table-dark">
        <tr>
            <td>
                RATTING:
            </td>
            <td>
                <select th:field="*{ratting}" class="custom-select">
                    <option th:value="5" th:text="'+5'"></option>
                    <option th:value="4" th:text="'+4'"></option>
                    <option th:value="3" th:text="'+3'"></option>
                    <option th:value="2" th:text="'+2'"></option>
                    <option th:value="1" th:text="'+1'"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                AUTHOR:
            </td>
            <td>
                <input type="text" th:field="*{author}">
            </td>
        </tr>
        <tr>
            <td>
                Feed Back:
            </td>
            <td>
                <textarea th:field="*{feedBack}" cols="50" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td>
<!--                <input type="hidden" th:field="*{like}" value="0">-->
            </td>
            <td>
                <button type="submit" class="btn btn-primary">SUBMIT</button>

                <button type="reset" class="btn btn-warning">RESET</button>
            </td>
        </tr>
    </table>

</form>
</div>
</body>
</html>
